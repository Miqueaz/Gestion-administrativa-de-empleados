{% extends '../base/base.html' %}
{% load static %}
{% block body %}

      <div class="panel-header panel-header-sm">
      </div>

      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" disabled="" placeholder="Username" value="{{ Empleado.nombrepila }}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" disabled="" placeholder="{{ user.email }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ Empleado.nombrepila }}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" disabled="" placeholder="Last Name" value="{{ Empleado.primerapellido }} {{ Empleado.segundoapellido }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" disabled="" placeholder="Home Address" value="{{ user.email }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Calle</label>
                        <input type="text" class="form-control" disabled="" placeholder="City" value="{{ Empleado.dircalle }}">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Colonia</label>
                        <input type="text" class="form-control" disabled="" placeholder="Country" value="{{ Empleado.dircolonia}}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Numero Exterior</label>
                        <input type="number" class="form-control" disabled="" placeholder="ZIP Code" value="{{ Empleado.dirnumero }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" class="form-control" disabled="" placeholder="xxx-xxx-xxxx" value="{{ Empleado.numtel }}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Colonia</label>
                        <input type="text" class="form-control" disabled="" placeholder="Country" value="{{ Empleado.dircolonia}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Area de Trabajo</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ Empleado.areatrabajo.nombre }}">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Puesto</label>
                        <input type="text" class="form-control" disabled="" placeholder="Username" value="{{ Empleado.puesto.nombre }}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Jefe</label>
                        <input type="email" class="form-control" disabled="" value="{{ Empleado.jefearea.nombrepila }} {{ Empleado.jefearea.primerapellido }}">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
                <img src="{% static 'Base/assets/img/bg5.jpg' %}" alt="...">
              </div>
              <div class="card-body">
                <div class="author">
                  <a href="#">
                    <img class="avatar border-gray" src="{% static 'Base/assets/img/default-avatar.png' %}" alt="...">
                    <h5 class="title">{{ Empleado.nombrepila }} {{ Empleado.primerapellido }}</h5>
                  </a>
                  <p class="description">
                    {{ user.email }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
{% endblock body %}
