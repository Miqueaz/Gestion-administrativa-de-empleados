{% extends './base.html' %}
{% block Materiales %}active{% endblock Materiales %}
{% block body %}

<div class="panel-header panel-header-sm">
</div>

<div class="content">
    <div class="row">
       
        <div class="col-md-4">
            <div class="card">

                <div class="card-header">
                    <h4 class="card-title">Materiales</h4>
                </div>
                
                <div class="card-body">

                    <form action="" method="POST" class="form">{% csrf_token %}

                        <div class="card mb-4 text-center">

                            <div class="card-body text-left">

                                {{ form.as_p }}
                                
                                <div class="container text-end">
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">

                <div class="card-header">
                    <h4 class="card-title"> {{ Titulo }} Registradas</h4>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th>NÃºmero</th>
                                <th>Nombre</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for m in Materiales%}
                                <tr>
                                    <td class>{{m.numero}}</td>
                                    <td>{{m.nombre}}</td>
                                    <td class="text-center"><a href="{% url 'core:editarMaterial' pk=m.numero %}" class="btn btn-primary btn-round btn-icon btn-sm">
                                        <i class="now-ui-icons ui-2_settings-90"></i></a></td>
                                    <td class="text-center"><a href="{% url 'core:deleteMaterial' pk=m.numero %}"  class="btn btn-danger btn-round btn-icon btn-sm">
                                        <i class="now-ui-icons ui-1_simple-remove"></i></a></td>
                                </tr>
                            {% endfor %}
                        </tbody>                            
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>


{% endblock body %}
